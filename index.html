<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="left-side">
        <img src="images/bckgrnd.avif" alt="background" class="bg-img">
        <img src="images/the-odin-project-logo-skill-finder-partners-page.png" alt="odinlogo" class="overlay-img">
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto" rel="noopener, noreferrer">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
    </div>

    <div class="right-side">
        <header>This a header text for some reason</header>
        <form action="#" method="post">
            <h1>Lets do this</h1>
            <div class="row">
                <div class="input-group">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" placeholder="Thor" id="firstname">
                </div>
                <div class="input-group">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" placeholder="Odinson" id="lastname">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" placeholder="example@email.com" id="email">
                </div>
                <div class="input-group">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="number" id="phonenumber">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div class="input-group">
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmpassword">
                </div>
            </div>
        </form>
        <div class="bottom">
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
