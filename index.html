<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
</head>
<body>
    <header>This a header text for some reason</header>
    <form action="#" method="post">
        <div>
            <h1>Lets do this</h1>
            <label for="firstname">FIRST NAME</label>
            <input type="text" placeholder="Thor" id="firstname">
            <label for="lastname">LAST NAME</label>
            <input type="text" placeholder="Odinson" id="lastname">
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="email" placeholder="example@email.com" id="email">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="number" id="phonenumber">
        </div>
        <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
            <label for="confirmpassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmpassword">
        </div>
        <div>
            <button type="submit">Create Account</button>
        </div>
        <div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
    <footer>Photo by idk</footer>
</body>
</html>
